<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Validação de e-mail - Daniel Engineer</title>
</head>

<body>
   <div class="container">
      <form action="" class="form" id="form">
         <div class="form__field">
            <label for="email" class="form__label">Endereço de email</label>
            <input type="email" placeholder="Escreva seu e-mail" required id="email" class="form__input">
            <i class="ri-mail-line form__icon"></i>
            <div class="form__error">
               <i class="ri-information-fill"></i>
               <span>Formato de email inválido.</span>
            </div>
         </div>
      </form>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
